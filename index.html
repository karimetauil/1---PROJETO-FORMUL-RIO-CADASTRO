<!DOCTYPE html>
    <html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário de Cadastro</title>
        </head>

        <body>
            <form method="post" enctype="multipart/form-data">
                <fieldset> 
                    <legend>Cadastro</legend>

<br>

                    <label>Nome:
                        <input type="text" name="Nome" placeholder="Digite seu nome">
                    </label>

<br>
<br>

                    <label>E-mail:
                        <input type="email" name="E-mail"> 
                    </label>

<br>
<br>

                    <label>Idade:
                        <input type="number" name="Idade">
                    </label>

<br>
<br>

                    <label>Data de Nascimento:
                        <input type="date" name="Data de Nascimento">
                    </label>

<br>
<br>

                    <label>Telefone:
                        <input type="number" name="Telefone">
                    </label>

<br>
<br>

                    <label>Onde você possui conta?
                        <br>
                        <input type="checkbox" name="Instagram"> 
                        Instagram
                        <br>
                        <input type="checkbox" name="Facebook"> 
                        Facebook
                        <br>
                        <input type="checkbox" name="Youtube"> 
                        Youtube
                    </label>

<br>
<br>
                        
                    <label>Sexo:
                        <br>
                        <input type="radio" name="Sexo" value="f"> 
                        Feminino 
                        <br>
                        <input type="radio" name="Sexo" value="m"> 
                        Masculino
                    </label>

<br>
<br>

                    <label> Cor dos Olhos:
                        <input type="color" name="Cor dos Olhos">
                    </label>

<br>
<br>

                    <label>Biografia
                        <textarea></textarea> 
                    </label>

<br>
<br>

                    <label>Senha: 
                        <input type="password" name="Senha" minlength="6" maxlength="10" inputmode="numeric">
                    </label>

<br>
<br>

                    <label>Perfil do Linkedin:
                        <input type="url" name="Perfil do Linkedin"> 
                    </label>

<br>
<br>
                    
                    <label>Foto do Perfil:
                        <input type="file" name="Foto do Perfil" accept="image/*">
                    </label>
                    
<br>
<br>

                    <label>
                        <input type="reset" name="Limpar" value="Limpar">
                    </label>

                    <label>
                        <input type="button" name="Enviar" value="Enviar">
                    </label>

<br>
<br>

            </fieldset>
        </form>
    </body>
</html>
